<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <div *ngFor= "let post of posts">
    <ion-card>
      <img src="{{ post.snippet.thumbnails.high.url }}">
      <ion-card-content>
        <ion-fab top right edge slot="fixed">
          <button ion-fab (click)="playVideo($event, post)"><ion-icon name="play"></ion-icon></button>
        </ion-fab>
        <ion-card-title class="card-video-title">
          <h4>{{ post.snippet.title }}</h4>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
    <!--  display error -->
    <div style="width:100%; height:100%; margin-top:50%;" *ngIf="no_result">
      <h1>Error recuperando videos</h1>
    </div>
</ion-content>>
